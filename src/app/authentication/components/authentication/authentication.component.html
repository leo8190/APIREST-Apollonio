<form [formGroup]="formulario" (ngSubmit)="login()">
    <div class="row">
        <div class="col-md-4">
            <mat-form-field appearance="outline" class="fill">
                <mat-label>UserName</mat-label>
                <input matInput type="text" formControlName="userName">
            </mat-form-field>
        </div>
        <div class="col-md-4">
            <mat-form-field appearance="outline" class="fill">
                <mat-label>Password</mat-label>
                <input matInput type="text" formControlName="password">
            </mat-form-field>
        </div>
        <!-- <div class="col-md-2">
            <mat-slide-toggle formControlName="isAdmin">Is admin</mat-slide-toggle> -->
        <!-- <mat-slide-toggle>Is admin</mat-slide-toggle>
        </div> -->
        <div class="col-md-2">
            <button type="submit" mat-raised-button color="primary">Login</button>
        </div>
    </div>
</form>
